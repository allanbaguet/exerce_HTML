<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/exercice_7.css">
    <title>Exercice 7</title>
</head>
<body>
    <!-- établir 3 formulaire de contact -->
    <form>  
        <fieldset class="formulaire1"> <!-- fieldset regroupe plusieurs contrôles interactifs et des étiquettes <label>-->
            <legend class="formulaire1">Votre identité</legend> <!-- legend represente une légende pour le contenu <fieldset>-->
            <ol>
            <li>
                <label for="Nom">Nom :</label> <!--label associé à un controle en utilisant l'attribut for-->
                <input type="text" id="nom" name="nom" placeholder="Nom"> <!--input text permet de crée un controle interactif de texte-->
            </li>
            <li>
                <label for="Prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom">
            </li>
            <li>
                <label for="Adressemail">Adresse mail :</label>
                <input type="text" id="adressemail" name="adresse mail" placeholder="Adresse mail">
            </li>
            </ol>           
        </fieldset>
    </form>
    
    <form>
        <fieldset class="formulaire2">
            <legend class="formulaire2">Aresse de livraison</legend>
            <ol>
            <li>
                <label for="adresse">Adresse :</label>
                <textarea id="adresse" name="adresse"></textarea> <!--textarea permet d'agrandir la fenetre de texte-->
            </li>   
            <li>
                <label for="Codepostal">Code postal :</label>
                <input type="text" id="codepostal" name="Code postal" placeholder="Code postal">
            </li> 
            <li>
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="Ville" placeholder="Ville">
            </li>
            </ol>           
        </fieldset>
    </form>

    <form>
        <fieldset class="formulaire3">
            <legend class="formulaire3">Informations de réglement</legend>
            <ol>
            <li>
                <label for="cartebancaire">Type de carte bancaire :</label>               
            </li>
            <input type="radio" id="carte" name="Visa"> <!--type radio permet de mettre des puces cliquable-->
            <label for="visa">VISA</label> <br>
            <input type="radio" id="carte2" name="Mastercard">
            <label for="mastercard">Mastercard</label>
            <li>
                <label for="numerodecarte">Numéro de carte :</label>
                <input type="text" id="numerocarte" name="Numero de carte" placeholder="Numéro de carte">
            </li>
            <li>
                <label for="codedesecurite">Code de sécurité :</label>
                <input type="text" id="codedesecurite" name="code de securite" placeholder="Code de sécurité">
            </li>
            <li>
                <label for="nomdutitulaire">Nom du titulaire :</label>
                <input type="text" id="nomdutitulaire" name="nom du titulaire" placeholder="Nom du titulaire">
            </li>
            </ol>
        </fieldset>
        <button type="submit">J'achète</button> <!--button permet de crée un bouton cliquable pour l'utilisateur-->
    </form>
</body>
</html>
